<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>编辑</title>
	<style type="text/css">
	input{width:80px;};
	label{width:80px;}
	</style>

	<script language="javascript" src="../xml.js">   
    </script>
</head>
<body>
		<table id="tab">
			<tr>
				<th>
					<label>序号</label></th>
				<th>
					<label>类型</label></th>
				<th>
					<label>X</label></th>
				</th>
				<th>
					<label>Y</label></th>
				<th>
					<label>预览</label></th>
				</th>					
				<th>
					<label>操作</label>
				</th>
			</tr>
			<tr>
				<th><label>1</label></th>
				<th><select name="" id=""><option value="text">文本</option><option value="date">日期</option><option value="time">时间</option><option value="count">计数器</option><option value="picture">图片</option></select></th>
				<th><input type="text" name="x" value=100></th>
				<th><input type="text" name="y" value=200></th>
				<th><input type="text" name="" id="" value=""></th>
				<th><input type="button" value="删除字段" onClick="delRow(this)"></th>
			</tr>
		</table>
		<fieldset>
			<p>
				<input type="button" value="添加字段" onClick="addRow()">
				<label for="">文件名:</label>
				<input type="text" id='file' value="app">
				<input type="submit" value="提交修改" onClick='doXML(0)'>
				<input type="submit" value="删除文件" onClick='doXML(1)'></p>
		</fieldset>
</body>
</html>
