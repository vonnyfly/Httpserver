<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>文件管理</title>
	<style type="text/css">
	input{width:80px;};
	label{width:80px;}
	</style>

	<script language="javascript" src="../xml.js">
	
    </script>
</head>
<body>

	<table>
		<input type="checkbox" name="file" value="Bike">I have a bike<br/>

	<fieldset>

	</fieldset>

</body>
